      hour:   "Stunde"
      minute: "Minute"
      second: "Sekunde"

  number:
    format:
      precision: 3
      separator: ','
      delimiter: ' '
    currency:
      format:
        unit: '€'
        precision: 2
        format: '%n %u'
    human:
      format:
        precision: 2
      storage_units:
        format: '%n %u'
        units:
          byte: 'Byte'
          kb: 'KB'
          mb: 'MB'
          gb: 'GB'
          tb: 'TB'

  support:
    array:
      sentence_connector: 'und'
      skip_last_comma: true
      words_connector: ", "
      two_words_connector: " und "
      last_word_connector: " und "